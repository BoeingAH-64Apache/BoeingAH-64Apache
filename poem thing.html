    <body>
    <h1>L'hivers</h1>
    <p>Avec un climat extrêmement rigoureux,
Et des visiteurs très peureux,
Plusieurs sont en hibernation,
D'autres en font de l'action.<br>
    </p>
    <p>Un temps pour se geler les mains,
Pour le reste des saisons,
Le temps des chocolats chauds,
Et la vue obscurée par le frimas.<br>
    </p>
